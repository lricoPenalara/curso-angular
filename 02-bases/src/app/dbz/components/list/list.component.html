<h4>Listado</h4>
<ul class="list-group">
   
    @for (character of characterList; track idx; 
        let idx = $index, 
        isFirst = $first, 
        isLast = $last,
        isEven = $even, 
        isOdd = $odd   
        
    ){
        <li class="list-group-item d-flex justify-content-between align-items-centre"
        [ngClass]="{ 
            'list-group-item-dark': isLast,
            'list-group-item-primary': isEven
        }">  

            <div>
                <span class="text-primary"> {{ idx + 1 }}. </span>
                <span>{{ character.name }} - </span>
                <strong>Power: </strong>
                <span>{{ character.power }}</span>
            </div>
            
            <button (click)="onDeleteCharacter( character.id )" class="btn btn-danger">X</button>

        </li>
    }
</ul>
