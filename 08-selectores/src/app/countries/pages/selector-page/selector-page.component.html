<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region -->
   <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select class="form-control" formControlName="region">
        <option value="">-- Seleccione Continente --</option>
          @for (region of regions; track $index) {
            <option [value]="region">{{ region }}</option>
          }
      </select>
    </div>
   </div>

  <!-- Countries -->
  <div class="row mb-3">
    @if (countriesByRegion.length > 0) {
      <div class="col">
        <label class="form-label">País:</label>
        <select class="form-control" formControlName="country">
          <option value="">-- Seleccione País --</option>
            @for (country of countriesByRegion; track country.name) {
              <option [value]="country.cca3">{{ country.name }}</option>
            }
        </select>
      </div>
    }
  </div>

  <!-- Fronteras -->
  <div class="row mb-3">
    @if (borders.length > 0) {
      <div class="col">
        <label class="form-label">Fronteras:</label>
        <select class="form-control" formControlName="border">
          <option value="">-- Seleccione la frontera --</option>
            @for (country of borders; track country.name) {
              <option [value]="country.cca3">{{ country.name }}</option>
            }
        </select>
      </div>
    }
  </div>


</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>
  is form valid: {{ myForm.valid }}
</p>
